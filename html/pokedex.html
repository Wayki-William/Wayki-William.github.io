<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez un carrousel interactif avec les 3 starters de la première génération et leurs évolutions complètes. Explorez Bulbizarre, Salamèche et Carapuce dans leurs stades de développement !">
    <title>Pokédex</title>
    <link id="stylesheet" rel="stylesheet" href="../css/styleslight.css">
    <script src="../js/script.js"></script>
    <link rel="icon" href="../images/Oglt.ico"> 
</head>
<body>
    <a id="haut"></a>
    <header class="bar">
        <nav class="wrapper">
            <select name="pages" id="page-select" onchange="navigateToPage()" class="burger">
                <option class="text" value="../index.html">Accueil</option>
                <option class="text" value="resumegen.html">Résumé 1er gen</option>
                <option class="text" value="pokedex.html">Pokédex</option>
            </select>
            <h1 class="text"> Wiki Pokémon </h1>
            <div class="switch">
                <button class="switchButton anti-text" onclick="switchStyle()"> Mode Sombre/Clair</button>
            </div>
        </nav>
    </header>
    <main class="text">
        <div class="gen">
        <h2>Pokédex</h2>
        <p> Voici notre petit pokédex, il contient les 3 lignes évolutives des 3 starters de la première génération Pokémon. Les images sont extraites du <a href="https://www.pokemon.com/fr/pokedex" target="_blank">Pokédex officiel Pokémon</a></p>
        </div>
        <div class="slider-container">
            <div class="menu">
                <label for="slide-dot-1"></label>
                <label for="slide-dot-2"></label>
                <label for="slide-dot-3"></label>
                <label for="slide-dot-4"></label>
                <label for="slide-dot-5"></label>
                <label for="slide-dot-6"></label>
                <label for="slide-dot-7"></label>
                <label for="slide-dot-8"></label>
                <label for="slide-dot-9"></label>
            </div>
            <div>
                <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked> 
                <img class="slide-img" src="../images/bulbasaur.png" id="bulbasaur" alt="Image of Bulbasaur">
                
                <input class="slide-input" id="slide-dot-2" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/ivysaur.png" id="ivysaur" alt="Image of Ivysaur">
                
                <input class="slide-input" id="slide-dot-3" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/venusaur.png" id="venusaur" alt="Image of Venusaur">
                
                <input class="slide-input" id="slide-dot-4" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/charmander.png" id="charmander" alt="Image of Charmander">
                
                <input class="slide-input" id="slide-dot-5" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/charmeleon.png" id="charmeleon" alt="Image of Charmeleon">
                
                <input class="slide-input" id="slide-dot-6" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/charizard.png" id="charizard" alt="Image of Charizard">
                
                <input class="slide-input" id="slide-dot-7" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/squirtle.png" id="squirtle" alt="Image of Squirtle">
                
                <input class="slide-input" id="slide-dot-8" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/wartortle.png" id="wartortle" alt="Image of Wartortle">
                
                <input class="slide-input" id="slide-dot-9" type="radio" name="slides" checked> 
                <img class="slide-img hide-alt" src="../images/blastoise.png" id="blastoise" alt="Image of Blastoise">

            </div>
        </div>
    </main>

    <footer class="shape8">
        <a href="#haut"><img src="../images/AA.webp" alt="Retour en haut de page"></a>
    </footer>

    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="CSS Valide !">
        </a>
    </p>
</body>
</html>
