<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
	<link rel="icon" href="images/Oglt.ico"> 
</head>
<body>
	<header class ="shape">
		<div class="wrapper">
		<select name="pages" id="page-select" onchange="navigateToPage()" class="shape0">
			<option value="index.html">Accueil</option>
			<option value="about.html">À propos</option>
			<option value="galerie.html">Galerie</option>
			<option value="contact.html">Contact</option>
		</select>
		<center><h1> Wiki Pokémon </h1></center>
	    </div>

		<div class="main-text">

        	<p>[description carouselle]</p>
		</div>
       <div class="slider-container">

				<label for="slide-dot-2"></label>
				<label for="slide-dot-3"></label>
				<label for="slide-dot-4"></label>
				<label for="slide-dot-5"></label>

				<label for="slide-dot-8"></label>
				<label for="slide-dot-9"></label>
          	</div>
          
		  	<div class="carouselle">
		    	<input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked> 
				<img class="slide-img" id="bulbasaur">
				<input class="slide-input" id="slide-dot-2" type="radio" name="slides" checked> 
				<img class="slide-img" id="ivysaur">
				<input class="slide-input" id="slide-dot-3" type="radio" name="slides" checked>

				<input class="slide-input" id="slide-dot-7" type="radio" name="slides" checked>

				<input class="slide-input" id="slide-dot-9" type="radio" name="slides" checked> 
				<img class="slide-img" id="blastoise">
			</div>
		</div>

		
    </main>
    <footer class="shape2"></footer>
